<!doctype html>
<html>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="header">
      <div class="container">
        <img src="https://s3.amazonaws.com/codecademy-content/projects/2/pocketbook/logo.svg" width="50">
      </div> <!-- closes div "#header #container" -->
    </div> <!-- closes div "#header" -->

    <div class="main">
      <div class="container">
        <div class="row">
          <div class="col-md-7">
            <h1>Join Pocketbook</h1>
            <form role="form">

              <div class="form-group">
                <label for="first">First name</label>
                <p class="first-name-error"></p>
                <input type="text" class="form-control" id="first">
              </div>

              <div class="form-group">
                <label for="last">Last name</label>
                <p class="last-name-error"></p>
                <input type="text" class="form-control" id="last">
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <p class="email-error"></p>
                <input type="email" class="form-control" id="email">
              </div>

              <div class="form-group">
                <label for="password" class="password-label">Password</label>
                <p class="password-error"></p>
                <input type="password" class="form-control" id="password">
              </div>

              <button type="submit" class="btn">Create account</button>
            </form> <!-- closes form role="form" -->
          </div> <!-- closes div "col-md-7" -->
        </div> <!-- closes div "row" -->
      </div> <!-- closes div "container" -->
    </div> <!-- closes div "main" -->


    <div class="footer">
      <div class="container">
        <ul>
          <li>Contact</li>
          <li>Help Center</li>
          <li>About</li>
        </ul>
      </div> <!-- closes div #footer "container" -->
    </div> <!-- closes div "#footer" -->
    <script src="https://s3.amazonaws.com/codecademy-content/projects/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
