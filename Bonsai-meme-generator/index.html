<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="header">
      <div class="container">
        <img src="http://www.stufftoblowyourmind.com/wp-content/uploads/2011/08/panda4.jpg">
        <h1>Bonsai</h1>
      </div> <!-- closing div tag for "container" -->
    </div> <!-- closing div tag for "header" -->
    <div class="main">
      <div class="container">
        <div class="row">
          <div class="col-md-6">

            <div class="meme thumbnail">
              <img src="cat.jpg">
              <h1 class="top-caption">When I say Hey!</h1>
              <h1 class="bottom-caption">You say HA!</h1>
            </div> <!-- closing div tag for "meme thumbnail" -->

          </div> <!-- closing div tag for "col-md-6" ln. 18 -->
          <div class="col-md-6">

            <div class="tool">
              <h2>Create a meme</h2>
              <form role="form">
                <div class="form-group">
                  <label>Image URL</label>
                  <input id="image-url" type="text" class="form-control">
                </div> <!-- closing div tag for "form-group" -->
                <div class="form-group">
                  <label>Top text</label>
                  <input id="top-text" type="text" class="form-control">
                </div> <!-- closing div tag for "form-group" -->
                <div class="form-group">
                  <label>Bottom text</label>
                  <input id="bottom-text" type="text" class="form-control">
                </div> <!-- closing div tag for "form-group" -->
              </form>
            </div> <!-- closing div tag for "tool" -->

          </div> <!-- closing div tag for "col-md-6" ln. 27 -->
        </div> <!-- closing div tag for "row" -->
      </div> <!-- closing div tag for "container" -->
    </div> <!-- closing div tag for "main" -->

    <script src="https://s3.amazonaws.com/codecademy-content/projects/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
